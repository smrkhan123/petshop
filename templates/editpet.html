{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="index.html"><img style="height: 50px;" src="{% static 'images/logo2.png' %}" alt="" /></a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/">Home</a></li>
      <li><a href="{% url 'allpet' %}">View All Products</a></li>
      <li class="active"><a style="background-color: #B81D22 !important; color:white;" href="{% url 'addpet' %}">Add Item</a></li>
      <li><a href="#">Change Password</a></li>
      <li><a href="#">View Order</a></li>
    </ul>
  </div>
</nav>
<form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<fieldset>

<!-- Form Name -->
<center><h1 style="margin-bottom: 20px;">ADD PRODUCTS</h1></center>


<!-- Text input-->
{% if i %}
<div class="form-group">
  <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>  
  <div class="col-md-4">
  <input id="product_name" name="name" placeholder="PET NAME" class="form-control input-md" required="" type="text" value="{{i.name}}">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="category">PRODUCT CATEGORY</label>
  <div class="col-md-4">
   <select id="percentage_discount" name="category" class="form-control input-md" required="">
    <option value="">SELECT OPTION</option>
    <option value="dog" {% if i.category == 'dog' %} selected {% endif %}>DOG</option>
    <option value="cat" {% if i.category == 'cat' %} selected {% endif %}>CAT</option>
    
  </select>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="sub_category">PET BREED</label>
  <div class="col-md-4">
    <select id="percentage_discount" name="category" class="form-control input-md" required="">
    <option value="">SELECT OPTION</option>
    <option value="labrador" {% if i.category == 'labrador' %} selected {% endif %}>LABRADOR</option>
    <option value="bulldog" {% if i.category == 'bulldog' %} selected {% endif %}>BULLDOG</option>
    <option value="german_shepherd" {% if i.category == 'german_shepherd' %} selected {% endif %}>GERMAN SHEPHERD</option>
    <option value="beagle" {% if i.category == 'beagle' %} selected {% endif %}>BEAGLE</option>
    <option value="poodle" {% if i.category == 'poodle' %} selected {% endif %}>POODLE</option>
    <option value="exotic_shorthair" {% if i.category == 'exotic_shorthair' %} selected {% endif %}>EXOTIC SHORTHAIR</option>
    <option value="ragdoll" {% if i.category == 'ragdoll' %} selected {% endif %}>RAGDOLL</option>
    <option value="british_shorthair" {% if i.category == 'british_shorthair' %} selected {% endif %}>BRITISH SHORTHAIR</option>
    <option value="persian" {% if i.category == 'persian' %} selected {% endif %}>PERSIAN</option>
    <option value="maine_coon" {% if i.category == 'maine_coon' %} selected {% endif %}>MAINE COON</option>
    
  </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="sub_category">PET COLOR</label>
  <div class="col-md-4">
    <input id="product_name" name="color" placeholder="Pet Color" class="form-control input-md" required="" type="text" value="{{i.color}}">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="">PRICE</label>
  <div class="col-md-4">
    <input id="product_name" name="price" placeholder="" class="form-control input-md" required="" type="number" value="{{i.price}}">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="">IMAGE</label>
  <div class="col-md-4">
    <a href="/media/{{i.Image}}">media/{{i.Image}}</a>
    <input id="filebutton" name="image" class="form-control input-md input-file" type="file" value="/media/{{i.Image}}">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="">PUBLISH DATE</label>
  <div class="col-md-4">
    <input id="product_name" name="pub_date" class="form-control input-md" required="" type="date" value="{{i.Pub_date}}">
  </div>
</div>
{% endif %}
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Update Product</label>
  <div class="col-md-4">
    <button id="singlebutton" name="add" class="btn btn-primary form-control">UPDATE</button>
  </div>
  </div>

</fieldset>
</form>

</body>
</html>
