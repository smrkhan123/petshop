{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<style>
body{
    margin: 0;
    padding: 0;
    margin-bottom: 100px;
    font-family:century gothic;
    color:white;
    background-image:linear-gradient(#ffad00,grey);
    background-size:100% 100%;
    background-repeat: no-repeat;
    background-size: cover
  }
.abc{
  margin-bottom: 80px;
}
.hov:hover{
  background-color:#ffad00;
}
a:hover{
  color:white !important;
}
</style>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
  <nav class="navbar navbar-default" style="background-color: white;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="index.html"><img style="height: 50px;" src="{% static 'images/logo.gif' %}" alt="" /></a>
    </div>
    <ul class="nav navbar-nav">
      <li class="hov"><a href="/">Home</a></li>
      <li class="hov"><a href="{% url 'allpet' %}">View All Products</a></li>
      <li class="active"><a style="background-color: #ffad00 !important; color:white;" href="{% url 'addpet' %}">Add Product</a></li>
      <li class="hov"><a href="{% url 'change_password' %}">Change Password</a></li>
      <li class="hov"><a href="">View Order</a></li>
    </ul>
  </div>
</nav>
<div class="abc">
<form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<fieldset>

<!-- Form Name -->
<center><h1 style="margin-bottom: 20px;">ADD PET</h1></center>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_name">PET NAME</label>  
  <div class="col-md-4">
  <input id="product_name" name="name" placeholder="PET NAME" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="category">PET CATEGORY</label>
  <div class="col-md-4">
   <select id="percentage_discount" name="category" class="form-control input-md" required="">
    <option value="">SELECT OPTION</option>
    <option value="dog">DOG</option>
    <option value="cat">CAT</option>
    
  </select>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="sub_category">PRODUCT SUB_CATEGORY</label>
  <div class="col-md-4">
   <select id="percentage_discount" name="breed" class="form-control input-md" required="">
    <option value="">SELECT OPTION</option>
    <option value="bulldog">Bulldog</option>
    <option value="german_shepherd">German Shepherd</option>
    <option value="labrador">Labrador</option>
    <option value="beagle">Beagle</option>
    <option value="poodle">Poodle</option>
    <option value="exotic_shorthair">Exotic Shorthair</option>
    <option value="ragdoll">Ragdoll</option>
    <option value="british_shorthair">British Shorthair</option>
    <option value="persian">Persian</option>
    <option value="maine_coon">Maine Coon</option>
  </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="">Color</label>
  <div class="col-md-4">
    <input id="product_name" name="color" placeholder="Color" class="form-control input-md" required="" type="text">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="">PRICE</label>
  <div class="col-md-4">
    <input id="product_name" name="price" placeholder="Price In $" class="form-control input-md" required="" type="number">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="">IMAGE</label>
  <div class="col-md-4">
    <input id="filebutton" name="image" class="form-control input-md input-file" type="file">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="">PUBLISH DATE</label>
  <div class="col-md-4">
    <input id="product_name" name="pub_date" class="form-control input-md" required="" type="date">
  </div>
</div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Add Pet</label>
  <div class="col-md-4">
    <button id="singlebutton" name="add" class="btn btn-primary form-control">Add Pet</button>
  </div>
  </div>

</fieldset>
</form>
</div>
</body>
</html>
